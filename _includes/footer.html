<div class="container p-5">
  <div class="row media">
    <div class="col-md-3">
      <img src="../assets/images/me.png" class="mr-3 rounded-circle"
          style="-webkit-filter: grayscale(100%); filter: grayscale(100%);">
    </div>
    <div class="col-md-11 media-body">
      <h1 class="text-left blog-footer-title">Hi, I'm {{ site.author }}!</h1>
      <p class="text-left mt-2">{{ site.description }}</p>
    </div>
    <form action="/search">
      <div class="tipue_search_left">
        <img src="/assets/tipuesearch/search.png" class="tipue_search_icon">
      </div>
      <div class="tipue_search_right">
        <input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="At least 1 characters" required></div>
      <div style="clear: both;"></div>
    </form>
  </div>
</div>
